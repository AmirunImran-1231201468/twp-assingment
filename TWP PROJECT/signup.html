<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Milkshake Haven</title>
  <style>
    body {
      font-family: Arial;
      background: #fff0f5;
      padding: 20px;
    }
    .form-box {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(128, 0, 128, 0.2);
    }
    h2 {
      text-align: center;
      color: #800080;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #800080;
      box-shadow: 0 0 5px rgba(128, 0, 128, 0.2);
    }
    button {
      width: 100%;
      background-color: #800080;
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #6a006a;
    }
    .link {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
    .link a {
      color: #800080;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .name-fields {
      display: flex;
      gap: 10px;
    }
    .name-fields .form-group {
      flex: 1;
    }
    .password-match {
      color: green;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    .password-mismatch {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Create Your Account</h2>
    
    <div class="name-fields">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="First Name" required />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Last Name" required />
      </div>
    </div>
    
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username" required />
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your email address" required />
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter your password" required />
      <div id="passwordMatch" class="password-match">Passwords match!</div>
      <div id="passwordMismatch" class="password-mismatch">Passwords do not match!</div>
    </div>
    
    <div class="form-group">
      <label for="telephone">Phone Number</label>
      <input type="tel" id="telephone" placeholder="Your phone number" required />
    </div>
    
    <div class="form-group">
      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" placeholder="Your student ID" required />
    </div>
    
    <button onclick="register()">Sign Up</button>
    
    <div class="link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    // Add real-time password confirmation check
    document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
    document.getElementById('password').addEventListener('input', checkPasswordMatch);

    function checkPasswordMatch() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const matchMessage = document.getElementById('passwordMatch');
      const mismatchMessage = document.getElementById('passwordMismatch');

      if (password && confirmPassword) {
        if (password === confirmPassword) {
          matchMessage.style.display = 'block';
          mismatchMessage.style.display = 'none';
        } else {
          matchMessage.style.display = 'none';
          mismatchMessage.style.display = 'block';
        }
      } else {
        matchMessage.style.display = 'none';
        mismatchMessage.style.display = 'none';
      }
    }

    function register() {
      // Get all form values
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const telephone = document.getElementById("telephone").value;
      const studentId = document.getElementById("studentId").value;

      // Basic validation
      if (!firstName || !lastName || !username || !email || !password || !confirmPassword || !telephone || !studentId) {
        alert("Please fill in all fields.");
        return;
      }

      // Password match validation
      if (password !== confirmPassword) {
        alert("Passwords do not match. Please check and try again.");
        return;
      }

      // Email validation
      if (!validateEmail(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      // Phone number validation (basic)
      if (!validatePhoneNumber(telephone)) {
        alert("Please enter a valid phone number (10-15 digits).");
        return;
      }

      // Store user data
      const userData = {
        firstName,
        lastName,
        username,
        email,
        password,
        telephone,
        studentId,
        registeredAt: new Date().toISOString()
      };

      // Check if username already exists
      if (localStorage.getItem(username)) {
        alert("Username already exists. Please choose a different one.");
        return;
      }

      // Save user data
      localStorage.setItem(username, JSON.stringify(userData));
      
      // Also store a reference to all users (for login purposes)
      const users = JSON.parse(localStorage.getItem("users") || []);
      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));
      
      alert("Registration successful! You can now log in.");
      window.location.href = "login.html";
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validatePhoneNumber(phone) {
      // Basic validation - just checks if it's 10-15 digits
      const re = /^[0-9]{10,15}$/;
      return re.test(phone);
    }
  </script>
</body>
</html>
