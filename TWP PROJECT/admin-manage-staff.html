<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Staff - Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #800080;
    }

    form {
      margin-bottom: 20px;
      background: #ffe4e1;
      padding: 20px;
      border-radius: 10px;
    }

    input, button {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1493;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #ffa07a;
      color: white;
    }

    .delete-btn {
      background-color: #d62828;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #a61b1b;
    }
  </style>
</head>
<body>

  <h2>Manage Staff</h2>

  <form id="staffForm">
    <input type="text" id="staffName" placeholder="Enter Staff Name" required>
    <input type="text" id="staffRole" placeholder="Enter Role" required>
    <button type="submit">Add Staff</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="staffList"></tbody>
  </table>

  <script>
    const form = document.getElementById('staffForm');
    const staffList = document.getElementById('staffList');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('staffName').value;
      const role = document.getElementById('staffRole').value;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${name}</td>
        <td>${role}</td>
        <td><button class="delete-btn">Delete</button></td>
      `;
      staffList.appendChild(row);
      form.reset();
    });

    staffList.addEventListener('click', function(e) {
      if (e.target.classList.contains('delete-btn')) {
        e.target.closest('tr').remove();
      }
    });
  </script>
</body>
</html>
