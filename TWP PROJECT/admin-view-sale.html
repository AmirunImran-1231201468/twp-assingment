<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Sales - Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #800080;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #ffa07a;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #ffeef7;
    }
  </style>
</head>
<body>

  <h2>Sales History</h2>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Total Price (RM)</th>
        <th>Date of Sale</th>
      </tr>
    </thead>
    <tbody id="salesTable">
      <!-- Sample Data -->
      <tr>
        <td>Chocolate Swirl</td>
        <td>2</td>
        <td>$ 15.00</td>
        <td>2025-05-15</td>
      </tr>
      <tr>
        <td>Strawberry Bliss</td>
        <td>1</td>
        <td>$ 7.50</td>
        <td>2025-05-14</td>
      </tr>
    </tbody>
  </table>

  <!-- Optional: You could add filters or export buttons -->
</body>
</html>
