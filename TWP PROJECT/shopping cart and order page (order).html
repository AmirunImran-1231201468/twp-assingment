<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - Milkshake Haven</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .cart-section {
      padding: 40px;
      background-color: #fff0f5;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }
    .cart-item h3 {
      margin: 0;
    }
    .checkout-btn {
      background-color: #800080;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-content">
      <div class="logo"><h1>Milkshake <span>Haven</span></h1></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="cart.html" class="active">Cart</a></li>
          <li><a href="order.html">Order</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="cart-section">
    <div class="container">
      <h2>Your Shopping Cart</h2>
      <div id="cartItems"></div>
      <button class="checkout-btn" onclick="window.location.href='order.html'">Checkout</button>
    </div>
  </section>

  <script>
    const cartItemsContainer = document.getElementById('cartItems');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
      cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
    } else {
      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<h3>${item}</h3> <button onclick="removeItem(${index})">Remove</button>`;
        cartItemsContainer.appendChild(div);
      });
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      location.reload();
    }
  </script>
</body>
</html>
